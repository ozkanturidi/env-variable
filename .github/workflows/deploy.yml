name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: dbname

jobs:
  test:
    env:
      MONGODB_PASSWORD: QvmfjFLkGtB8c5uW
      MONGODB_USERNAME: ozkannturidi
      MONGODB_CLUSTER_ADDRESS: cluster0.4xnrh81.mongodb.net
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Output MongoDB Connection Info
        run: |
          echo "mongodb+srv://${{ env.MONGODB_USERNAME }}:***@${{ env.MONGODB_CLUSTER_ADDRESS }}/${{ env.MONGODB_DB_NAME }}?retryWrites=true&w=majority"
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "${{ env.MONGODB_USERNAME }}"
          echo "${{ env.MONGODB_DB_NAME }}"
